<html>
    <body>
        <input type="text" id="phno" placeholder="Enter mobilenumber">
       <p id="message"></p>

       <script>
            let phno=document.getElementById("phno");
            phno.addEventListener("input",function(){
                let str=phno.value.toUpperCase();
                const phnoregex=/^[0-9]{10}$/;
                if(phnoregex.test(str)){
                    document.getElementById("message").innerHTML="valid phno";
                    document.getElementById("message").style="color:green";
                }else{
                     document.getElementById("message").innerHTML="Invalid phno";
                     document.getElementById("message").style="color:red";
                }
            })
        </script>

    </body>
</html>
